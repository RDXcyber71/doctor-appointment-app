<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Appointment Date</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <style>
        /* আপনার index.html থেকে স্টাইলগুলো এখানে কপি করতে পারেন */
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
        .form-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .flatpickr-day.selected { background: #3b82f6; border-color: #3b82f6; }
    </style>
</head>
<body class="min-h-screen py-8 px-4 sm:px-6 flex items-center justify-center">

<div class="max-w-2xl w-full">
    <div class="form-card rounded-2xl p-6 sm:p-8 mb-8 relative">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Select Appointment Date</h2>

        <form action="/handle_stage2" method="POST">
            <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-xl border border-blue-100">
                <h3 class="text-lg font-medium text-gray-800 mb-4">Select an available date*</h3>
                <div class="relative">
                    <input type="text" id="appointmentDate" name="appointmentDate" required
                           class="input-field w-full px-4 py-3 rounded-lg focus:outline-none cursor-pointer"
                           placeholder="Click to select a date">
                </div>
            </div>

            <div class="text-center pt-6">
                <button type="submit" class="btn-primary text-white font-medium py-3 px-10 rounded-xl shadow-lg">
                    Submit Appointment
                </button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Thymeleaf ব্যবহার করে জাভাস্ক্রিপ্টে ডেটা আনা হচ্ছে
    const availableDates = /*[[${availableDates}]]*/ [];
    /*]]>*/

    document.addEventListener('DOMContentLoaded', function () {
        flatpickr("#appointmentDate", {
            minDate: "today",
            dateFormat: "Y-m-d",
            // শুধুমাত্র ডেটাবেস থেকে আসা তারিখগুলোকেই enable করা হচ্ছে
            enable: availableDates,
        });
    });
</script>
</body>
</html>
