spring.application.name=doctor-appointment
# ==========================================
# DATABASE CONNECTION (MySQL)
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/doctor_app?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ==========================================
# JPA/HIBERNATE CONFIGURATION
# ==========================================
# This tells Hibernate to update the database schema based on your Java code
spring.jpa.hibernate.ddl-auto=update

# This will show the actual SQL queries in the console, which is helpful for debugging
spring.jpa.show-sql=true

# Specifies the type of database we are using
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect